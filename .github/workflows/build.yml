name: Build Executables

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install general dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pyinstaller aiohttp aiortc numpy av

    - name: Install Windows-specific dependencies
      if: matrix.os == 'windows-latest'
      run: |
        choco install vigembus -y
        pip download vgamepad==0.1.0
        tar -xvf vgamepad-0.1.0.tar.gz
        python -c "import os; p='vgamepad-0.1.0/setup.py'; c=open(p).read().replace('install_vigembus()', 'print(\"Skipping driver install\")'); open(p,'w').write(c)"
        pip install ./vgamepad-0.1.0
        pip install psutil

    - name: Build with PyInstaller
      run: python build.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeonStreamServer-${{ matrix.os }}
        path: dist/
