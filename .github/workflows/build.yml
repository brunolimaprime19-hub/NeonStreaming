name: Build Executables

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install general dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pyinstaller aiohttp aiortc numpy av

    - name: Install Windows-specific dependencies
      if: matrix.os == 'windows-latest'
      env:
        VGAMEPAD_SKIP_VIGEMBUS_INSTALL: 'true'
      run: |
        choco install vigembus -y
        pip install vgamepad psutil --no-build-isolation -v

    - name: Build with PyInstaller
      run: python build.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeonStreamServer-${{ matrix.os }}
        path: dist/
